{% extends 'adminindex.html' %}

{% block sidebar %}

{% endblock %}


{% block body %}


<header style="font-weight: bolder; font-size: 22px;">BOOKINGS</header>
<br>
<div class="col-lg-12" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Bookings</h5>
        <div class="table-responsive" style="overflow-y: scroll; max-height: 500px; height: 500px;">
        <table class="table table-bordered">
          <thead>
            <tr style="text-align: center;">
              <th scope="col">Sl.no</th>
              <th scope="col">Category Name</th>
              <th scope="col">Image</th>
              <th>EDIT</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody>
            {% for i in categorydata %}
            <tr style="text-align: center;">
              <th>{{forloop.counter}}</th>
              <th>{{i.cName}}</th>
              <td><img src="{{i.cImage.url}}" alt="" style="height: 60px; width: 60px;"></td>
              <td><a href="{% url 'categoryindividual' i.id %}"><button class="btn btn-outline-info">EDIT</button></a></td>
              <td><a href="{% url 'categorydelete' i.id %}"><button class="btn btn-outline-danger">DELETE</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </div>
</div><!--End Row-->

{% endblock %}
